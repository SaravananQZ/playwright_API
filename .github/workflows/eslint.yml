name: CODE Analysis - ESLINT

on:
  pull_request_target:   
    branches:
      - main      



jobs:

  Code Analysis:
    # The type of runner that the job will run on
    runs-on: windows-latest


    steps:
      
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      # Runs a single command using the runners shell
      - name: Run playwright
        run: npx eslint
              # Upload Playwright report as artifact
      # If lint fails, notify pusher by email
      - name: Send mail on ESLint error
        if: failure()   # <-- runs only 
        run: |
          echo "ESLint failed!"
          echo "Pushed by: ${{ github.event.pusher.name }} <${{ github.event.pusher.email }}>"

  Run Smoke Test:
     # The type of runner that the job will run on
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      # Runs a single command using the runners shell
      - name: Run playwright
        run: npm run env:test
        # Upload Playwright report as artifact
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report\index.html
