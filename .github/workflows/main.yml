name: OLBCI_PUSH_MAIN

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]


jobs:

  build:
    # The type of runner that the job will run on
    runs-on: windows-latest


    steps:
      
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      # Runs a single command using the runners shell
      - name: Run playwright
        run: npm run env:test
              # Upload Playwright report as artifact
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report\index.html
      # -  name: Save report locally
      #    run: move playwright-report "D:\Reports\Playwright"
      - name: Move Playwright report to D:\Reports\Playwright
        run: |
          # Make sure destination folder exists
          if (-Not (Test-Path "D:\Reports\Playwright")) {
            New-Item -Path "D:\Reports\Playwright" -ItemType Directory -Force
          }
      
          # Move the report folder
          Move-Item -Path "${{ github.workspace }}\playwright-report" -Destination "D:\Reports\Playwright" -Force
        shell: pwsh
